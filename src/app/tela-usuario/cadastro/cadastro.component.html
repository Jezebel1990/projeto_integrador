
<form #l="ngForm" (ngSubmit)= "formLivros(l)">  
<div class= 'div1'>
         
    <label >ID</label>
    <input type="text" name="id"class = "input" id="id" [(ngModel)] = 'id'>
    
    
    <label >Titulo</label>
    <input type="text" name="titulo"class = "input" id="titulo" [(ngModel)] = 'titulo'>
        
    <label >Autor</label>
    <input type="text" name="autor"class = "input" id="autor" [(ngModel)] = 'autor'>
    <br>
    <br>
       
    <button type = "submit" class = "botao btn btn-primary btn-lg" >Salvar </button>
    <button  class="botao btn btn-primary btn-lg" (click) = limpar()> Cancelar </button> 
     
</div>      

    <div class="div2">
        <label >Editora</label>
        <input type="text" name="editora"class = "input" id= "editora" [(ngModel)] = 'editora'>
        <label >Assunto</label>
        <input type="text" name="assunto"class = "input" id="assunto" [(ngModel)] = 'assunto'>
        
        <label >Resumo</label>
        <textarea name="resumo" id="" cols="30" rows="10" class="resumo" id ="resumo" [(ngModel)]= 'resumo'> </textarea>
        <br><br>
  
       
        
    </div>
    
</form>
